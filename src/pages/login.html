<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Pet info</title>
</head>
<body>
    <section class="promo_container" >
        <h1  class="promo_title">Petinfo</h1>
        <h2 class="promo_title"><span  class="promo_span">amor </span> e <span  class="promo_span"> carinho </span>por meio do conhecimento</h2>
        <p class="promo_description" >Todas as informações para melhorar a vida do seu pet em um só lugar!</p>
        <img src="../assets/img-login.svg" alt="animais felizes" >
    </section>
    <section class="form_container" >
        <h2 class="header_title" >Login</h2>
        <form>
            <div class="form_inputs" >
                <label for="input__email-login">Email</label>
                <input  class="register_input-log" type="text" name="email" placeholder="Digite o seu email" id="input__email-login">
            </div>
            <div class="form_inputs" >
                <label for="input__password-login">Senha</label>
                <input class="register_input-log"  type="password" name="password" placeholder="Digite a sua senha" id="input__password-login">
            </div>
            <div  class="form_bottom">
                <button class="btn_login" >Acessar</button>
                <p>Ainda não possui conta?</p> 
                <p>cliclando no botão abaixo você se cadastrar rapidamente</p>
                <button class="register_button" >cadastrar</button>
            </div>
        </form>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../scripts/login.js"></script> 
</body>
</html>
